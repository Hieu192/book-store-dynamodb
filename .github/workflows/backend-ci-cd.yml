name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: book-store-backend
  ECS_SERVICE: book-store-service
  ECS_CLUSTER: book-store-cluster
  CONTAINER_NAME: book-store-backend

jobs:
  backend-ci-cd:
    name: Backend CI/CD Pipeline
    runs-on: ubuntu-latest
    
    steps:
      # ========================================
      # STEP 1: CHECKOUT CODE
      # ========================================
      - name: üì• Step 1 - Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ========================================
      # STEP 2: TEST & QUALITY CHECKS (DynamoDB Mode)
      # ========================================
      - name: üì¶ Step 2 - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: üß™ Step 2 - Run Tests with DynamoDB
        working-directory: ./backend
        env:
          NODE_ENV: TEST
          AWS_REGION: ${{ secrets.AWS_REGION || 'ap-southeast-1' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MIGRATION_PHASE: DYNAMODB_ONLY
          DYNAMODB_TABLE_NAME: ${{ secrets.DYNAMODB_TABLE_NAME || 'BookStore' }}
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci
          
          echo "üß™ Running unit tests (DynamoDB mode)..."
          npm run test:unit
          
          echo "‚úÖ Unit tests passed (78/78)"
          echo "‚ÑπÔ∏è  Integration tests run manually (require AWS DynamoDB with test data)"
      
      # ========================================
      # STEP 3: BUILD DOCKER IMAGE
      # ========================================
      - name: üê≥ Step 3 - Build Docker Image
        working-directory: ./backend
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker build -t ${{ env.ECR_REPOSITORY }}:latest .
          
          echo "‚úÖ Docker images built successfully!"
          docker images | grep ${{ env.ECR_REPOSITORY }}
      
      # ========================================
      # STEP 4: PUSH TO AWS ECR
      # ========================================
      - name: üöÄ Step 4 - Configure AWS Credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üöÄ Step 4 - Push to Amazon ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "üîê Logging in to Amazon ECR..."
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          
          echo "üè∑Ô∏è Tagging Docker images..."
          docker tag ${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker tag ${{ env.ECR_REPOSITORY }}:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          
          echo "üì§ Pushing Docker images to ECR..."
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          
          echo "‚úÖ Images pushed to ECR successfully!"
      
      # ========================================
      # STEP 5: DEPLOY TO AWS ECS
      # ========================================
      - name: üåç Step 5 - Deploy to AWS ECS
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "üöÄ Starting deployment to ECS..."
          echo "   Cluster: ${{ env.ECS_CLUSTER }}"
          echo "   Service: ${{ env.ECS_SERVICE }}"
          
          # Get current task definition
          echo "üì• Fetching current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }} \
            --query taskDefinition > task-definition.json
          
          # Update image in task definition
          echo "üîÑ Updating task definition with new image..."
          NEW_TASK_DEF=$(cat task-definition.json | \
            jq --arg IMAGE "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition
          echo "$NEW_TASK_DEF" > new-task-definition.json
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "‚úÖ New Task Definition: $NEW_TASK_ARN"
          
          # Update ECS service
          echo "üîÑ Updating ECS service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition $NEW_TASK_ARN \
            --force-new-deployment
          
          echo "‚è≥ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
          
          echo "üéâ Backend deployed successfully!"
      
      # ========================================
      # SUMMARY
      # ========================================
      - name: üì¢ Deployment Summary
        if: always()
        run: |
          echo "========================================="
          echo "üìä BACKEND CI/CD SUMMARY"
          echo "========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Status: ${{ job.status }}"
          echo "Time: $(date)"
          echo "========================================="
